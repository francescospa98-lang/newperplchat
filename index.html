

<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Per la mia Polpetta üíù</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', 'Brush Script MT', cursive, sans-serif;
            height: 100vh;
            overflow: hidden;
            position: relative;
        }

        /* SFONDO CAROSELLO + CUORI */
        .background-carousel {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -2;
        }

        .carousel-slide {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-size: cover;
            background-position: center;
            opacity: 0;
            transition: opacity 1.5s ease-in-out;
        }

        .carousel-slide.active {
            opacity: 1;
        }

        /* CUORI ANIMATI */
        .hearts-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
            overflow: hidden;
        }

        .heart {
            position: absolute;
            color: rgba(255, 0, 0, 0.6);
            font-size: 1.5rem;
            animation: floatHeart 8s linear infinite;
            user-select: none;
        }

        @keyframes floatHeart {
            0% { transform: translateY(100vh) scale(0.8); opacity: 0.8; }
            100% { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        /* LAYOUT PAGINE */
        .page {
            display: none;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            width: 100vw;
            text-align: center;
            background-color: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(2px);
            padding: 20px;
        }

        .page.active-page {
            display: flex;
        }

        h1 {
            font-size: 4rem;
            color: white;
            text-shadow: 3px 3px 10px #ff3366, 0 0 20px #ff99cc;
            margin-bottom: 30px;
            font-weight: bold;
            background: rgba(0, 0, 0, 0.3);
            padding: 20px 40px;
            border-radius: 60px;
            backdrop-filter: blur(5px);
            border: 2px solid rgba(255, 255, 255, 0.3);
        }

        h2 {
            font-size: 3rem;
            color: #fff0f5;
            text-shadow: 2px 2px 8px #c71585;
            background: rgba(0, 0, 0, 0.4);
            padding: 15px 30px;
            border-radius: 40px;
            margin-bottom: 40px;
        }

        .button-group {
            display: flex;
            gap: 30px;
            flex-wrap: wrap;
            justify-content: center;
        }

        .btn {
            font-size: 2.2rem;
            padding: 15px 50px;
            border: none;
            border-radius: 80px;
            cursor: pointer;
            font-weight: bold;
            box-shadow: 0 10px 20px rgba(0,0,0,0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            min-width: 150px;
        }

        .btn-yes {
            background: #ff4d6d;
            color: white;
            border: 3px solid #fff;
        }

        .btn-no {
            background: #2d4059;
            color: #f9dcc4;
            border: 3px solid #ea638c;
        }

        .btn:hover {
            transform: scale(1.05);
            box-shadow: 0 15px 30px rgba(255, 75, 100, 0.6);
        }

        .btn-no:hover {
            background: #1e2b3a;
            color: white;
        }

        /* PAGINA TI AMO (anche con gif sfondo) */
        .gif-background {
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            background-image: url('https://media0.giphy.com/media/v1.Y2lkPTc5MGI3NjExOTR2djFyanF2ZTJnNnYwMDBsMTdwd2hqM2p5aWd4MXp5ZmN2MG5veCZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/11sBLVxNs7v6WA/giphy.gif'); 
            /* ^ GIF bkrgnd pagina finale */
        }

        .gif-background-2 {
            background-size: cover;
            background-position: center;
            background-image: url('https://media3.giphy.com/media/v1.Y2lkPTc5MGI3NjExZWZ0dDdlOG85cjUyMjg1azd3bGtodTc4N3dzM2ljYXRuaHllaDZzNyZlcD12MV9pbnRlcm5hbF9naWZfYnlfaWQmY3Q9Zw/chzz1FQgqhytWRWbp3/giphy.gif');
            /* GIF bkgrnd pagina finale alternativa NO NO */
        }

        .ti-amo-page {
            background-color: rgba(255, 200, 220, 0.3);
            backdrop-filter: blur(3px);
        }

        .ti-amo-page h1 {
            background: rgba(180, 0, 60, 0.6);
            border: 4px solid gold;
            color: #ffffe0;
        }

        /* pagina "sei proprio sicura?" */
        .sicura-page {
            background-color: rgba(30, 20, 30, 0.7);
            backdrop-filter: blur(4px);
        }

        /* immagine gif interna per la pagina "sicura" */
        .gif-inline {
            max-width: 300px;
            border-radius: 30px;
            margin: 30px 0;
            border: 5px solid white;
            box-shadow: 0 0 30px hotpink;
        }

        /* Responsive */
        @media (max-width: 600px) {
            h1 { font-size: 2.8rem; }
            h2 { font-size: 2rem; }
            .btn { font-size: 1.8rem; padding: 12px 30px; }
        }
    </style>
</head>
<body>

        <div class="carousel-slide" id="slide2" style="background-image: url('https://images.unsplash.com/photo-1522673607200-164d1b3ce5a1?q=80&w=1964&auto=format&fit=crop');"></div>

    <script>
        // FUNZIONE PER GENERARE CUORI
        function createHearts() {
            const container = document.getElementById('heartsContainer');
            const heartCount = 40;
            for (let i = 0; i < heartCount; i++) {
                const heart = document.createElement('div');
                heart.classList.add('heart');
                heart.innerHTML = '‚ù§Ô∏è';
                heart.style.left = Math.random() * 100 + '%';
                heart.style.animationDuration = (Math.random() * 5 + 4) + 's'; // 4-9 sec
                heart.style.fontSize = (Math.random() * 30 + 15) + 'px';
                heart.style.animationDelay = Math.random() * 5 + 's';
                container.appendChild(heart);
            }
        }
        createHearts();

        // CAROSELLO automatico
        let currentSlide = 0;
        const slides = document.querySelectorAll('.carousel-slide');
        function nextSlide() {
            slides[currentSlide].classList.remove('active');
            currentSlide = (currentSlide + 1) % slides.length;
            slides[currentSlide].classList.add('active');
        }
        setInterval(nextSlide, 4000); // cambio ogni 4 secondi

        // FUNZIONI DI NAVIGAZIONE PAGINE
        function vaiATiAmo() {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById('pageTiAmo').classList.add('active-page');
        }

        function vaiAPaginaSicura() {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById('pageSicura').classList.add('active-page');
        }

        function vaiATiAmoFinale() {
            document.querySelectorAll('.page').forEach(p => p.classList.remove('active-page'));
            document.getElementById('pageTiAmoFinale').classList.add('active-page');
        }

        // Opzionale: se vuoi che dalla pagina "ti amo" non si possa tornare indietro con i bottoni, ma √® ok cos√¨.
        // Gestione anche se qualcuno preme S√¨ nella pagina sicura (porta a ti amo normale)
        // gi√† associato nel HTML

        // Se il NO nella prima pagina porta alla pagina sicura; il NO nella seconda porta a TI AMO (finale)
        // Se SI nella seconda porta a TI AMO normale
        // Tutto come da specifica.

        // Piccola nota: le immagini Unsplash sono solo placeholder. Puoi sostituire gli URL con le tue 3 foto preferite.
        // Per le GIF ho usato link da GIPHY (creative commons), sostituiscili con quelli che preferisci.
    </script>
